<include file="Public:header" />
<include file="Public:menu" />
			<div class="main-content">
				<!-- #section:basics/content.breadcrumbs -->
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="ace-icon fa fa-home home-icon"></i>
							<a href="{:U('Lecturer/index')}">个人中心</a>
						</li>
					</ul><!-- /.breadcrumb -->

					<!-- #section:basics/content.searchbox -->
					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<a href="{:U('Lecturer/edit')}" class="nav-search-input">编辑个人资料</a>
							</span>
						</form>
					</div><!-- /.nav-search -->

					<!-- /section:basics/content.searchbox -->
				</div>

				<div class="page-content">
					<div class="page-content-area">
						<div class="row">
							<div class="col-xs-12">
								<div id="user-profile-2" class="user-profile">
										<div class="tabbable">
											<ul class="nav nav-tabs padding-18">
												<li class="active">
													<a data-toggle="tab" href="#home">
														<i class="green icon-user bigger-120"></i>
														详细资料
													</a>
												</li>
											</ul>

											<div class="tab-content no-border padding-24">
												<div id="home" class="tab-pane in active">
													<div class="row">
														<div class="col-xs-12 col-sm-3 center">
															<span class="profile-picture">
																<img class="editable img-responsive" alt="Alex's Avatar" id="avatar2" src="__ROOT__/{$data.admin_user.head_img}" />
															</span>

															<div class="space space-4"></div>



														</div><!-- /span -->

														<div class="col-xs-12 col-sm-9">

															<div class="profile-user-info">
																<div class="profile-info-row">
																	<div class="profile-info-name"> 账号 </div>

																	<div class="profile-info-value">
																		<span>{$data.admin_user.number}</span>
																	</div>
																</div>															
																<div class="profile-info-row">
																	<div class="profile-info-name"> 用户名 </div>

																	<div class="profile-info-value">
																		<span>{$data.admin_user.nickname}</span>
																	</div>
																</div>

																<div class="profile-info-row">
																	<div class="profile-info-name"> 地址 </div>

																	<div class="profile-info-value">
																		<i class="icon-map-marker light-orange bigger-110"></i>
																		<span>{$data.admin_user.address}</span>
																	</div>
																</div>

																<div class="profile-info-row">
																	<div class="profile-info-name"> 年龄 </div>

																	<div class="profile-info-value">
																		<span>{$data.admin_user.age}</span>
																	</div>
																</div>

																<div class="profile-info-row">
																	<div class="profile-info-name"> 从业年限 </div>

																	<div class="profile-info-value">
																		<span>{$data.admin_user.Industry_time}</span>
																	</div>
																</div>
																<div class="profile-info-row">
																	<div class="profile-info-name"> 从业资格 </div>

																	<div class="profile-info-value">
																		<span>{$data.admin_user.card}</span>
																	</div>
																</div>																
															</div>

															<div class="hr hr-8 dotted"></div>

															<div class="profile-user-info">
																<div class="profile-info-row">
																	<div class="profile-info-name"> 个性签名 </div>

																	<div class="profile-info-value">
																		<a href="#" target="_blank">{$data.admin_user.autograph}</a>
																	</div>
																</div>
															</div>
														</div><!-- /span -->
													</div><!-- /row-fluid -->

													<div class="space-20"></div>

													<div class="row">
														<div class="col-xs-12 col-sm-6">
															<div class="widget-box transparent">
																<div class="widget-header widget-header-small">
																	<h4 class="smaller">
																		<i class="icon-check bigger-110"></i>
																		个人简介
																	</h4>
																</div>

																<div class="widget-body">
																	<div class="widget-main">
																		<p>
																			{$data.admin_user.describe}
																		</p>

																	</div>
																</div>
															</div>
														</div>

														<div class="col-xs-12 col-sm-6">
															<div class="widget-box transparent">
																<div class="widget-header widget-header-small header-color-blue2">
																	<h4 class="smaller">
																		<i class="icon-lightbulb bigger-120"></i>
																		擅长领域(标签)
																	</h4>
																</div>

																<div class="widget-body">
																	<div class="widget-main padding-16">
																		<div class="clearfix">
																	<foreach name="data.label" item="v">
																		{$v.name}&nbsp&nbsp
																	</foreach>																																							
																		</div>

																		<div class="hr hr-16"></div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div><!-- #home -->
											</div>
										</div>
									</div>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->
